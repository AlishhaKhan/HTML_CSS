<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Style Sidebar</title>
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVY1PH5qZjBLMYlDF0cKs6LHg76ulIDRY6bOlkXq3eKKbWrPY3q5D5A9AA/fU7mFTj0W5PoeRf6rQ2JR6Spu6g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <i class="fab fa-instagram"></i>
      <span>Instagram</span>
    </div>

    <nav class="nav-links">
      <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-search"></i> Search</a>
      <a href="#"><i class="far fa-compass"></i> Explore</a>
      <a href="#"><i class="fas fa-video"></i> Reels</a>

      <a href="#" class="with-badge">
        <i class="far fa-paper-plane"></i> Messages
        <span class="badge">3</span>
      </a>

      <a href="#" class="with-badge">
        <i class="far fa-bell"></i> Notifications
        <span class="badge">7</span>
      </a>

      <a href="#"><i class="fas fa-plus-square"></i> Create</a>
      <a href="#"><i class="far fa-user"></i> Profile</a>
    </nav>

    <div class="more">
      <a href="#"><i class="fas fa-bars"></i> More</a>
    </div>
  </aside>

  <main class="content">
    <h1>Welcome to Instagram Sidebar Clone</h1>
    <p>Use this sidebar for your projects!</p>
  </main>
</body>
</html>
