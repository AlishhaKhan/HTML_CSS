<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Dot Pagination</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pagination">
    <button class="dot active" aria-label="Page 1"></button>
    <button class="dot" aria-label="Page 2"></button>
    <button class="dot" aria-label="Page 3"></button>
    <button class="dot" aria-label="Page 4"></button>
    <button class="dot" aria-label="Page 5"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
